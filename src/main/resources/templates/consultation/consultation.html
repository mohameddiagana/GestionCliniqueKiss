<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="accueil.html">

<head>
    <meta charset="UTF-8"/>
    <title>Nouvelle Consultation</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div layout:fragment="content" class="container">

    <h2>Ajouter une Consultation</h2>

    <form th:action="@{/consultations/save}" th:object="${consultation}" method="post">

        <div class="mb-3">
            <label>Code Consultation</label>
            <input type="text" class="form-control" th:field="*{codecons}"/>
        </div>

        <div class="mb-3">
            <label>Date Consultation</label>
            <input type="date" class="form-control" th:field="*{dateconsultation}"/>
        </div>

        <div class="mb-3">
            <label>Rapport</label>
            <input type="text" class="form-control" th:field="*{rapport}"/>
        </div>

        <div class="mb-3">
            <label>Patient</label>
            <select class="form-select" th:field="*{patient.idpatient}">
                <option value="">-- SÃ©lectionner un patient --</option>
                <option th:each="p : ${patients}"
                        th:value="${p.idpatient}"
                        th:text="${p.nomp + ' ' + p.prenom}">
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">
            Enregistrer
        </button>
    </form>

</div>
</body>
</html>
