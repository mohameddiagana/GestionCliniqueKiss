<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="accueil.html">
<head>
    <H1>Nouvelle Consultation</H1>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<div layout:fragment="content">
    <h2>Ajouter une Consultation</h2>
    <form th:action="@{/consultations/save}" th:object="${consultation}" method="post">

        <label>Code Consultation:</label>
        <input type="text" th:field="*{codecons}"/><br/>

        <label>Date Consultation:</label>
        <input type="date" th:field="*{dateconsultation}"/><br/>

        <label>Rapport:</label>
        <input type="text" th:field="*{rapport}"/><br/>

        <label>Patient:</label>
        <select th:field="*{patient}">
            <option th:each="p : ${patients}"
                    th:value="${p}"
                    th:text="${p.nomp} + ' ' + ${p.prenom}"></option>
        </select><br/>

        <button type="submit">Enregistrer</button>
    </form>
</div>
</body>
</html>
